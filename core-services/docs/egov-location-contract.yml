definitions:
  HierarchyType:
    type: object
    properties:
      id:
        type: string
        description: unique id for the HierarchyType.
      code:
        type: string
        description: Unique Code for HierarchyType.
      name:
        type: string
        format: varchar
        description: HierarchyType Name.
      localName:
        type: string
      tenantId:
        type: string
      createdby:
        type: integer
        format: int64
      createdDate:
        type: integer
        format: int64
      lastModifiedBy:
        type: integer
        format: int64
      lastModifiedDate:
        type: integer
        format: int64
      version:
        type: integer
      isNew:
        type: boolean
    required:
      - code
      - name

  Boundary:
    type: object
    properties:
      id:
        type: string
      code:
        type: string
        description: code of the boundary.
      boundaryNum:
        type: integer
        format: int64
      name:
        type: string
        description: name of the boundary.
      area:
        type: string
      codes:
        type: string
      parent:
        $ref: '#/definitions/Boundary'
      boundaryType:
        $ref: '#/definitions/BoundaryType'
      fromDate:
        type: string
        format: date
      toDate:
        type: string
        format: date
      isHistory:
        type: boolean
      bndryId:
        type: integer
        format: int64
      localName:
        type: string
      tenantId:
        type: string
      createdBy:
        type: integer
        format: int64
      createdDate:
        type: integer
        format: int64
      lastModifiedBy:
        type: integer
        format: int64
      lastModifiedDate:
        type: integer
        format: int64
      latitude:
        type: number
        description: latitude of the boundary.
      longitude:
        type: number
        description: longitude of the boundary.
      children:
        type: array
        items:
          $ref: '#/definitions/Boundary'
      materializedPath:
        type: string
        readOnly: true
        description: >-
          materialized path of the boundary - this would be of the format
          tenantid.[code] from parentt till teh current boundary
    required:
      - code
      - name

  BoundaryType:
    type: object
    properties:
      id:
        type: string
      code:
        type: string
        description: code of the boundary.
      name:
        type: string
        description: name of the boundary.
      hierarchyType:
        $ref: '#/definitions/HierarchyType'
      parent:
        $ref: '#/definitions/Boundary'
      childBoundaryTypes:
        type: array
        items:
          $ref: '#/definitions/BoundaryType'
      hierarchy:
        type: integer
        format: int64
      localName:
        type: string
      parentName:
        type: string
      tenantid:
        type: string
      createdBy:
        type: integer
        format: int64
      createdDate:
        type: integer
        format: int64
      lastModifiedBy:
        type: integer
        format: int64
      lastModifiedDate:
        type: integer
