name: Build and push core-services images

on:
  push:
    paths:
      - 'core-services/**'
    branches:
      - gitactions_deploy

jobs:
  build:
    runs-on: 'ubuntu-latest'
    outputs:
      imagename: ${{ steps.Output.outputs.imgname }}
    steps:
    - name: Repo Checkout
      uses: actions/checkout@v2
      with:
       fetch-depth: '0'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME_SECRET }}
        password: ${{ secrets.GHCR_PASSWORD_SECRET }} 
    
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.13.3'

    - name: Build and push
      env:
        COMMIT-SHA: ${{ github.run_id }}-${{ github.run_number }}
      run: |
         chmod +x build_utilities/build_svc.sh
         ./build_utilities/build_svc.sh
         mv build_utilities/build_setup.go .
         go run build_setup.go
    - id: Output
      run: |
         names=$( sed '$ s/.$//' Imagename.txt )
         echo "::set-output name=imgname::$names"
  deploy:
    runs-on: 'ubuntu-latest'
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with: 
        fetch-depth: 0
        repository: egovernments/DIGIT-DevOps
        ref: master
        path: DIGIT-DevOps
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.13.3'
    - name: Setup Helm
      uses: azure/setup-helm@v1 
    - name: kubectl setup
      uses: azure/setup-kubectl@v2.0
      env: KUBE_CONFIG=${{ secrets.KUBE_CONFIG_QA }}
      with:
        version: '1.22.0'
    - name: Setup aws-iam-authenticator
      uses: prepor/action-aws-iam-authenticator@master
    - name: deploy to cluster
      run: |
         cd /home/runner/work/DIGIT-Dev/DIGIT-Dev/DIGIT-DevOps
         go run main.go deploy -e qa ${{ needs.build.outputs.imagename }}

